<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/tailwind/output.css" rel="stylesheet" />
    <title>Crear Cuenta - BoxLink</title>
  </head>
  <body class="bg-background flex flex-col min-h-screen">
     <!-- Header -->
    <header class="bg-primary w-full h-20 flex items-center px-4">
      <div class="flex-shrink-0 flex items-center gap-2">
        <a href="../index.html" class="flex items-center gap-2">
          <img src="../assets/img/logo/logo.png" alt="Logo" class="h-10" />
          <span class="text-white text-lg font-semibold">BoxLink</span>
        </a>
      </div>

      <div class="flex-1 flex justify-center items-center gap-6">
        <nav class="flex gap-4">
          <a href="./start.html" class="text-white hover:underline text-xl">Inicio</a>
          <a href="#" class="text-white hover:underline text-xl"
            >¿Cómo funciona?</a
          >
          <a href="#" class="text-white hover:underline text-xl"
            >Compra externa</a
          >
        </nav>
        <div class="relative group">
          <button class="text-white text-xl py-2 hover:underline">
            Tiendas Afiliadas
          </button>
          <div
            class="absolute hidden group-hover:block bg-white text-black top-full left-0 rounded shadow-md z-10 min-w-[150px]"
          >
            <a href="./store.html?store=store1" class="block px-4 py-2 hover:bg-gray-100">Tienda 1</a>
            <a href="./store.html?store=store2" class="block px-4 py-2 hover:bg-gray-100">Tienda 2</a>
            <a href="./store.html?store=store3" class="block px-4 py-2 hover:bg-gray-100">Tienda 3</a>
            <a href="./store.html?store=store4" class="block px-4 py-2 hover:bg-gray-100">Tienda 4</a>

          </div>
        </div>
      </div>

      <div class="flex-shrink-0 flex gap-4">
        <a href="./shoppingCart.html"
          ><img src="../assets/img/icons/cart.png" alt="carrito" class="h-6 w-6"
        /></a>
        <a href="./notifications.html"
          ><img
            src="../assets/img/icons/notifications.png"
            alt="notificaciones"
            class="h-6 w-6"
        /></a>
        <a href="./profile.html"
          ><img src="../assets/img/icons/user.png" alt="usuario" class="h-6 w-6"
        /></a>
      </div>
    </header>

    <!-- MAIN - FORMULARIO DE REGISTRO -->
    <main class="flex-grow flex items-center justify-center p-6">
      <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
        <form id="register" class="space-y-4">
          <div>
            <label for="nombre" class="block text-sm font-medium text-text"
              >Nombre</label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              value=""
              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-text"
              >Correo electrónico</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              value=""
              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-text"
              >Contraseña</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              value=""
              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <div>
            <label
              for="confirmar"
              class="block text-sm font-medium text-text"
              
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              id="confirmar"
              name="confirmar"
              required
              value=""

              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary/90 transition"
          >
            Registrarse
          </button>
        </form>
        <p class="text-center text-sm text-text mt-4">
          ¿Ya tienes cuenta?
          <a href="./login.html" class="text-primary hover:underline"
            >Inicia sesión</a
          >
        </p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-4">
      <p>&copy; 2025 BoxLink. Todos los derechos reservados.</p>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script type="module" src="../js/createAccount.js"></script>
</html>
