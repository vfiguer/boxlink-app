<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../css/tailwind/output.css" rel="stylesheet" />
  <title>Carrito - BoxLink</title>
</head>
<body class="bg-background flex flex-col min-h-screen">
  <header class="bg-primary w-full h-20 flex items-center px-4 text-white">
    <h1 class="text-xl font-bold">Carrito de Compras</h1>
  </header>

  <main class="flex-grow p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Tu carrito</h2>
      <div id="cart-items" class="space-y-4"></div>
      <div class="mt-6 text-right">
        <button id="confirm-order" class="bg-primary text-white py-2 px-6 rounded hover:bg-primary/90">
          Confirmar Pedido
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-4">
    <p>&copy; 2025 BoxLink. Todos los derechos reservados.</p>
  </footer>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script type="module" src="/js/orderConfirm.js"></script></body>
</html>
