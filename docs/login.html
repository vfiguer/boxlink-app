<!DOCTYPE html>

  <body class="bg-background flex flex-col min-h-screen">
 <!-- Header -->
    <header class="bg-primary w-full h-20 flex items-center px-4">
      <div class="flex-shrink-0 flex items-center gap-2">
        <a href="../index.html" class="flex items-center gap-2">
          <img src="../assets/img/logo/logo.png" alt="Logo" class="h-10" />
          <span class="text-white text-lg font-semibold">BoxLink</span>
        </a>
      </div>

      <div class="flex-1 flex justify-center items-center gap-6">
        <nav class="flex gap-4">
          <a href="./start.html" class="text-white hover:underline text-xl">Inicio</a>
          <a href="#" class="text-white hover:underline text-xl"
            >¿Cómo funciona?</a
          >
          <a href="#" class="text-white hover:underline text-xl"
            >Compra externa</a
          >
        </nav>
        <div class="relative group">
          <button class="text-white text-xl py-2 hover:underline">
            Tiendas Afiliadas
          </button>
          <div
            class="absolute hidden group-hover:block bg-white text-black top-full left-0 rounded shadow-md z-10 min-w-[150px]"
          >
            <a href="./store.html?store=store1" class="block px-4 py-2 hover:bg-gray-100">Tienda 1</a>
            <a href="./store.html?store=store2" class="block px-4 py-2 hover:bg-gray-100">Tienda 2</a>
            <a href="./store.html?store=store3" class="block px-4 py-2 hover:bg-gray-100">Tienda 3</a>
            <a href="./store.html?store=store4" class="block px-4 py-2 hover:bg-gray-100">Tienda 4</a>

          </div>
        </div>
      </div>

      <div class="flex-shrink-0 flex gap-4">
        <a href="./shoppingCart.html"
          ><img src="../assets/img/icons/cart.png" alt="carrito" class="h-6 w-6"
        /></a>
        <a href="./notifications.html"
          ><img
            src="../assets/img/icons/notifications.png"
            alt="notificaciones"
            class="h-6 w-6"
        /></a>
        <a href="./profile.html"
          ><img src="../assets/img/icons/user.png" alt="usuario" class="h-6 w-6"
        /></a>
      </div>
    </header>

    <!-- MAIN - FORMULARIO DE LOGIN -->
    <main class="flex-grow flex items-center justify-center p-6">
      <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form action="/login" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-text">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-text">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary/90 transition"
          >
            Entrar
          </button>
        </form>
        <p class="text-center text-sm text-text mt-4">
          ¿No tienes cuenta?
          <a href="./createaccount.html" class="text-primary hover:underline">Crea una cuenta</a>
        </p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-4">
      <p>&copy; 2025 BoxLink. Todos los derechos reservados.</p>
    </footer>
    <div class="bg-background flex flex-col min-h-screen bg-primary w-full h-20 items-center px-4 flex-shrink-0 gap-2 text-white text-lg font-semibold justify-center gap-6 text-xl hover:underline relative group py-2 absolute hidden group-hover:block bg-white text-black top-full left-0 rounded shadow-md z-10 min-w-[150px] block px-4 py-2 hover:bg-gray-100 h-6 w-6 text-2xl font-bold text-center mb-6 space-y-4 block text-sm font-medium text-text bg-gray-100 px-4 py-2 rounded-md mt-6 w-full bg-red-500 hover:bg-red-600 transition text-3xl font-bold mb-8 text-center bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-text bg-primary/90 hover:bg-primary/90 rounded-lg shadow-md p-4 flex flex-col mb-2 mb-4 flex-grow font-bold text-lg space-y-6 mt-8 text-right text-xl font-semibold mt-6 flex justify-end bg-red-600 py-2 px-6 rounded hover:bg-red-700 bg-white rounded-lg shadow-md p-6 text-2xl mb-4 space-y-4 flex justify-between border-b border-gray-200 pb-2 text-sm text-gray-600 text-right text-red-600 hover:underline text-sm mt-2">
      <div class="
  bg-white
  border
  border-gray-200
  rounded-xl
  shadow
  p-6
  mb-6
  mt-6
  max-w-4xl
  mx-auto
  text-primary
  text-2xl
  font-bold
  text-center
  text-lg
  font-semibold
  text-base
  text-sm
  text-gray-500
  flex
  justify-between

  border-b
  border-gray-100
  py-2
  bg-gray-100
  px-4
  py-2
  rounded-md
  text-text
  hover:bg-primary/90
  transition
  rounded
  rounded-md
  rounded-2xl
  cursor-pointer
  mr-2
  mt-4
  px-6
  py-2
  w-full
  bg-primary
  text-white
  hover:bg-primary/90
  flex-grow
  flex-col
  gap-2
  flex-shrink-0
  flex
  items-center
  justify-center
  gap-6
  min-w-[150px]
  relative
  group

  top-full

"></div>

</div>
